<head>
	<title>Ergo - Admin &amp; App UI Template (v1.2)</title>
	
	<!-- Meta -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link href="../../../../common/theme/css/glyphicons.css" rel="stylesheet" />

	<link href="../../../../common/theme/scripts/plugins/forms/pixelmatrix-uniform/css/uniform.default.css" rel="stylesheet" />

<body class="login">
	
	<!-- Wrapper -->
<div id="login">

	<div class="wrapper signup">
		
			<h1 class="glyphicons lock">Ergo Admin <i></i></h1>
		
			<!-- Box -->
			<div class="widget">
				
				<div class="widget-head">
					<h3 class="heading">Create Account</h3>
					<div class="pull-right">
						Already a member?
						<a href="login.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-right&amp;style=style-light" class="btn btn-inverse btn-mini">Sign in</a>
					</div>
				</div>
				<div class="widget-body">
		
					<!-- Form -->
					<form method="post" action="index.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-right&amp;style=style-light">
					
					<!-- Row -->
					<div class="row-fluid row-merge">
					
						<!-- Column -->
						<div class="span6">
							<div class="innerR">
								<label class="strong">Username</label>
								<input type="text" class="input-block-level" placeholder="Your Username"/>
								<label class="strong">Password</label>
								<input type="password" class="input-block-level" placeholder="Your Password"/>
								<label class="strong">Confirm Password</label>
								<input type="password" class="input-block-level" placeholder="Confirm Password"/>
							</div>
						</div>
						<!-- // Column END -->
						
						<!-- Column -->
						<div class="span6">
							<div class="innerL">
								<label class="strong">Email</label>
								<input type="text" class="input-block-level" placeholder="Your Email Address"/>
								<label class="strong">Confirm Email</label>
								<input type="text" class="input-block-level" placeholder="Confirm Your Email Address"/>
								<a href="index.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-right&amp;style=style-light" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"><i></i><span>Create account and</span><span class="strong">Join Ergo now</span></a>
								<p>Having troubles? <a href="faq.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-right&amp;style=style-light">Get Help</a></p>
							</div>
						</div>
						<!-- // Column END -->
						
					</div>
					<!-- // Row END -->
					
					</form>
					<!-- // Form END -->
		
		
				</div>
				<!-- // Box END -->
				
			</div>
			
	</div>
	
</div>
<!-- // Wrapper END -->	

<!-- Themer -->
<div id="themer" class="collapse">
	<div class="wrapper">
		<span class="close2">&times; close</span>
		<h4>Themer <span>color options</span></h4>
		<ul>
			<li>Theme: <select id="themer-theme" class="pull-right"></select><div class="clearfix"></div></li>
			<li>Primary Color: <input type="text" data-type="minicolors" data-default="#ffffff" data-slider="hue" data-textfield="false" data-position="left" id="themer-primary-cp" /><div class="clearfix"></div></li>
			<li>
				<span class="link" id="themer-custom-reset">reset theme</span>
				<span class="pull-right"><label>advanced <input type="checkbox" value="1" id="themer-advanced-toggle" /></label></span>
			</li>
		</ul>
		<div id="themer-getcode" class="hide">
			<hr class="separator" />
			<button class="btn btn-primary btn-small pull-right btn-icon glyphicons download" id="themer-getcode-less"><i></i>Get LESS</button>
			<button class="btn btn-inverse btn-small pull-right btn-icon glyphicons download" id="themer-getcode-css"><i></i>Get CSS</button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- // Themer END -->
