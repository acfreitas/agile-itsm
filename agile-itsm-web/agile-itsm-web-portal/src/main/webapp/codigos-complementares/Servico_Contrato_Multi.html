executeClass=br.com.centralit.citcorpore.metainfo.complementos.ComplementoServicoContrato

<script>
	function marcarTodosCheckbox() {
		var itens = document.form.idServico;
		var marcar = document.form.marcatodos;
		for ( var i = 0; i < itens.length; i++) {
			if (marcar.checked) {
				if (!itens[i].checked) {
					itens[i].checked = true;
				}
			} else {
				itens[i].checked = false;
			}
		}
	}
</script>
